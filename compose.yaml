version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  frontend:
    build:
      context: ./Frontend/hospital-ids  # Path to Frontend directory
      dockerfile: Dockerfile  # Dockerfile inside Frontend directory
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend  # Path to Backend directory
      dockerfile: Dockerfile  # Dockerfile inside Backend directory
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - app-network