version: "3.9"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"          # API
    cap_add:
      - NET_RAW              # packet capture only
    read_only: true
    restart: unless-stopped
    env_file:
      - .env                 # JWT_SECRET, etc.
    depends_on:
      - mongo
    networks:
      - app-net

  ui:
    build:
      context: ./Frontend/hospital-ids
      dockerfile: Dockerfile
    ports:
      - "3000:3000"          # React dashboard
    read_only: true
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-net

  mongo:
    image: mongo:7.0.11      # pin exact version
    restart: unless-stopped
    volumes:
      - dbdata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

volumes:
  dbdata:

networks:
  app-net:
    driver: bridge